<!DOCTYPE html>
<html>
<head>
    <title>Pet List</title>
</head>
<body>
    <h1>Available Pets</h1>

    {% if pets %}
        <ul>
        {% for pet in pets %}
            <li>
                <strong>{{ pet.name }}</strong> ({{ pet.species }}) - {{ pet.age }} years old<br>
                {{ pet.description }}
            </li><br>
        {% endfor %}
        </ul>
    {% else %}
        <p>No pets available right now.</p>
    {% endif %}
</body>
</html>
